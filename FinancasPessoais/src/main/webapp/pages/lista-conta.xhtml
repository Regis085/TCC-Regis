<!DOCTYPE html>
<ui:composition template="/templates/modelo-base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/includes/menu-principal.xhtml"></ui:include>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:panel>
				<p:dataTable value="#{cadastroContaBean.contasDoUsuario}" var="conta"
					border="1" cellspacing="0" cellpadding="2" paginator="true" rows="5" paginatorPosition="bottom">
					<p:column headerText="Nome">
						<h:outputText value="#{conta.nome}" />
					</p:column>
					<p:column headerText="Tipo">
						<h:outputText value="#{conta.tipoConta.descricao}" />
					</p:column>
					<p:column>
						<p:button icon="ui-icon-pencil" title="Editar" outcome="/pages/cadastro-conta">
							<f:param name="id" value="#{conta.id}" />
						</p:button>
						<p:commandButton icon="ui-icon-trash" title="Excluir" process="@this" update="@form"
							action="#{cadastroContaBean.excluir}">
							<f:setPropertyActionListener value="#{conta}"
								target="#{cadastroContaBean.contaSelecionada}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<h:messages id="msgErro" style="color: red" />
				<p:commandButton value="Nova Conta"
					action="cadastro-conta?faces-redirect=true" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
