<!DOCTYPE html>
<ui:composition template="/templates/modelo-base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/includes/menu-deslogado.xhtml"></ui:include>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:panel>
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome" size="40" value="#{usuarioMB.usuario.nome}"
						label="Nome" />
					<p:outputLabel value="Sobrenome" for="sobrenome"/>
					<p:inputText id="sobrenome" size="40" value="#{usuarioMB.usuario.sobrenome}"
						label="Sobrenome" />
					<p:outputLabel value="Data de Nascimento" for="data_nascimento" />
					<p:calendar id="data_nascimento" value="#{usuarioMB.usuario.dataNascimento}"
						label="DataNascimento" />
					<p:outputLabel value="CPF" for="cpf" />
					<p:inputText id="cpf" size="20" value="#{usuarioMB.usuario.cpf}"
						label="CPF" />
					<p:outputLabel value="RG" for="rg" />
					<p:inputText id="rg" size="20" value="#{usuarioMB.usuario.rg}"
						label="RG" />
					<p:outputLabel value="Cidade" for="cidade" />
					<p:inputText id="cidade" size="50"
						value="#{usuarioMB.usuario.cidade}" label="Cidade" />
					<p:outputLabel value="Estado" for="estado" />
					<p:inputText id="estado" size="50"
						value="#{usuarioMB.usuario.estado}" label="Estado" />
					<p:outputLabel value="Login" for="login" />
					<p:inputText id="login" size="20" value="#{usuarioMB.usuario.login}"
						label="Login" />
					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" size="6" value="#{usuarioMB.usuario.senha}"
						label="Senha" />
					<p:commandButton value="Cadastrar"
						action="#{usuarioMB.cadastrarUsuario}" />
					<p:commandButton value="Voltar"
						action="#{usuarioMB.voltar}" />

				</p:panelGrid>

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
