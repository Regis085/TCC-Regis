<!DOCTYPE html>
<ui:composition template="/templates/modelo-base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/includes/menu-deslogado.xhtml"></ui:include>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:panel>
				<p:panelGrid columns="2">
					<p:outputLabel value="Login" />
					<p:inputText size="20"
						value="#{loginMB.usuario.login}" label="Login" />
					<p:outputLabel value="Senha" />
					<p:password size="6"
						value="#{loginMB.usuario.senha}" label="Senha" />
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:commandButton value="Entrar" action="#{loginMB.enviar}" />
					<p:commandButton value="Cadastre-se" action="#{loginMB.cadastrar}" />
				</p:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
