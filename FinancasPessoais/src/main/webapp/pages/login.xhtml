<!DOCTYPE html>
<ui:composition template="/templates/modelo-base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/includes/menu-deslogado.xhtml"></ui:include>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>            
        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">
                                <p:panel header="Login">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel for="username" value="Login" />
                                        <p:inputText id="username" value="#{loginMB.usuario.login}" label="username"/>

                                        <h:outputLabel for="password" value="Senha" />
                                        <p:password id="password" value="#{loginMB.usuario.senha}" label="password" />
                                    </h:panelGrid>
                                    <p:panelGrid columns="2">
										<p:commandButton value="Entrar" action="#{loginMB.enviar}" />
										<p:commandButton value="Cadastre-se" action="#{loginMB.cadastrar}" />
									</p:panelGrid>
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </h:form>
	</ui:define>
</ui:composition>
