<!DOCTYPE html>
<ui:composition template="/templates/modelo-base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	<f:metadata>
		<f:viewAction action="#{contaMB.prepararCadastro}" />
		<o:viewParam name="id" value="#{contaMB.conta}" />
	</f:metadata>
	
	<ui:define name="menu">
		<ui:include src="/includes/menu-principal.xhtml"></ui:include>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:panel>
				<p:panelGrid columns="2">
					
					<p:outputLabel value="Nome" for="nome_conta"/>
					<p:inputText id="nome_conta" size="30" value="#{contaMB.conta.nome}"
						label="Nome" />
					<p:outputLabel value="Descrição" for="descricao_conta"/>
					<p:inputTextarea id="descricao_conta" value="#{contaMB.conta.descricao}" />
						
<!-- 					<p:outputLabel value="Tipo de Conta" for="tipos_conta"/> -->
<!-- 					<p:selectOneMenu id="tipos_conta" label="Tipo de Conta" value="#{contaMB.conta.tipoConta}"> -->
<!-- 						<f:selectItems value="#{contaMB.tiposConta}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.descricao}"/> -->
<!-- 					</p:selectOneMenu> -->
					
					<p:commandButton value="Salvar" action="#{contaMB.cadastrarConta}" />
					<p:commandButton value="Voltar" action="lista-conta?faces-redirect=true" />
					
				</p:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
