<!DOCTYPE html>
<ui:composition template="/templates/modelo-base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	<f:metadata>
		<f:viewAction action="#{cadastroContaBean.prepararCadastro}" />
		<o:viewParam name="id" value="#{cadastroContaBean.conta}" />
	</f:metadata>
	
	<ui:define name="menu">
		<ui:include src="/includes/menu-principal.xhtml"></ui:include>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:panel>
				<p:panelGrid columns="2">
					
					<p:outputLabel value="Nome" />
					<p:inputText size="30" value="#{cadastroContaBean.conta.nome}"
						label="Nome" />
						
					<p:outputLabel value="Tipo de Conta" for="tipos_conta"/>
					<p:selectOneMenu id="tipos_conta" label="Tipo de Conta" value="#{cadastroContaBean.conta.tipoConta}">
						<f:selectItems value="#{cadastroContaBean.tiposConta}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.descricao}"/>
					</p:selectOneMenu>
					
					<p:commandButton value="Salvar" action="#{cadastroContaBean.cadastrarConta}" />
					
					<p:commandButton value="Voltar" action="lista-conta?faces-redirect=true" />
				</p:panelGrid>
				<p:messages id="msgErro" style="color: red" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
