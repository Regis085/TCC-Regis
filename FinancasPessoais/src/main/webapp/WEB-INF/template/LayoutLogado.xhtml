<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo">Gestão de Finanças Pessoais</ui:insert>
	</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="index.css" />
	<h:outputStylesheet library="css" name="index-novo.css" />
	<h:outputStylesheet library="css" name="head-foot.css" />
	<h:outputScript library="js" name="jquery-1.6.3.min.js" target="head" />
	<h:outputScript library="js" name="menu-flutuante.js" target="head" />
</h:head>
<h:body>
	<header>
		<h:graphicImage style="text-align: left; float:left;"
			library="imagens" name="logo.jpg" height="32" />
		<h1 style="padding-left: 340px; float: left; color: white;">Gestão
			de Finanças Pessoais</h1>
	</header>
	<h:form>
		<section class="nav-container">
			<nav>
				<ul class="menu">
					<li><p:commandLink action="index" value="Home" /></li>					
					<li><p:commandLink id="guia"
							value="Opções&#160;&#160;&#65516;" />
						<ul id="sub1">
							<li><p:commandLink action="listaContas?faces-redirect=true" value="Contas" /></li>
							<li><p:commandLink action="index?faces-redirect=true" value="Cartões de Crédito" /></li>
							<li><p:commandLink action="index?faces-redirect=true" value="Lançamentos" /></li>
						</ul>
					</li>
					<li><p:commandLink action="#{telaInicioBean.logout}"
							value="Sair" /></li>
				</ul>
			</nav>
		</section>
	</h:form>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	<footer>Gestão de Finanças Pessoais - José C. Regis Neto</footer>
</h:body>
</html>
