<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="titulo">Tela de Exibição de Conta</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h:commandButton value="Nova Conta" action="cadastroConta" />
			<h:dataTable value="#{cadastroContaBean.contas}" var="conta"
				styleClass="employeeTable" headerClass="employeeTableHeader"
				rowClasses="employeeTableOddRow,employeeTableEvenRow">
				<h:column>
					<f:facet name="header">Nome</f:facet>    				
			      	#{conta.nome}
			   </h:column>
				<h:column>
					<f:facet name="header">Tipo</f:facet>
			      	#{conta.tipoConta}
			   </h:column>
			</h:dataTable>
			<h:messages id="msgErro" style="color: red" />
		</h:form>
	</ui:define>
</ui:composition>
