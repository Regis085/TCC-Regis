<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Tela de Login</ui:define>

	<ui:define name="corpo">
		<h:form>
			<p:panel>
				<p:panelGrid columns="2">
					<p:outputLabel value="Login" />
					<p:inputText required="true" size="20" value="#{loginBean.usuario.login}"
						label="Login" />
					<p:outputLabel value="Senha" />
					<p:password size="6" required="true" value="#{loginBean.usuario.senha}"
						label="Senha" />
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:commandButton value="Entrar" action="#{loginBean.enviar}" />
					<p:commandButton value="Cadastre-se"
						action="#{loginBean.cadastrar}" />
				</p:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</p:panel>
		</h:form>
	</ui:define>



</ui:composition>
