<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="titulo">Tela de Cadastro de Usu√°rio</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome" />
				<h:inputText size="60" value="#{cadastroUsuarioBean.usuario.nome}" label="Nome"/>
				<h:outputLabel value="Login" />
				<h:inputText size="20" value="#{cadastroUsuarioBean.usuario.login}" label="Login"/>
				<h:outputLabel value="CPF" />
				<h:inputText size="14" value="#{cadastroUsuarioBean.usuario.cpf}" label="CPF"/>
				<h:outputLabel value="Senha" />
				<h:inputSecret size="6" value="#{cadastroUsuarioBean.usuario.senha}" label="Senha"/>
				<h:commandButton value="Cadastrar" action="#{cadastroUsuarioBean.cadastrarUsuario}" />
				<h:commandButton value="Voltar" action="#{cadastroUsuarioBean.voltar}" />
				
			</h:panelGrid>
			<h:messages id="msgErro" style="color: red"/>			
		</h:form>
	</ui:define>



</ui:composition>
